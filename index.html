<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mwalimu ai</title>
    <link rel="stylesheet" href="./styles.css" />
    <body>
      <div class="background">
          <div class="rectangle-8">
              <img src="Mwalimu Ai Transparent background 1.png" alt="Mwalimu AI" class="logo">
              <a href="#product" class="product">Product</a>
              <a href="#tools" class="tools">Tools</a>
              <a href="#pricing" class="pricing">Pricing</a>
              <a href="#contact-sales" class="contact-sales">Contact Sales</a>
              <button class="register-button">Register</button>
          </div>
          <div class="group-13">
              <img src="boy.png" alt="Boy">
          </div>
          <div class="additional-elements">
              <div class="ellipse-4"></div>
              <div class="line-3"></div>
              <p class="ai-assisted-learning">AI-Assisted Learning</p>
              <p class="learn-master-succeed">
                  Learn, <span class="master">Master</span>, Succeed
              </p>
              <p class="description">
                  Discover personalized learning at its best! With tailored assistance matching your style, pace, and capabilities. MwalimuAI empowers you to succeed by guiding your every step with personalized AI assistance.
              </p>
              <button class="join-institution-button">
                  Join as Institution
                  <img src="arrow-right-circle.png" alt="Arrow Right">
              </button>
              <button class="watch-demo-button">
                  Watch a Demo
                  <img src="video.png" alt="Video">
              </button>
          </div>
      </div>
  </body>
</html>
